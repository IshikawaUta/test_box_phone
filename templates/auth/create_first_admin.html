{% extends 'base.html' %}

{% block title %}Buat Admin Pertama{% endblock %}

{% block content %}
    <h1 class="mb-4 text-center">Buat Akun Admin Pertama</h1>
    <div class="card shadow-sm rounded-3 mx-auto" style="max-width: 400px;">
        <div class="card-body p-4">
            <p class="text-danger text-center">
                <strong>Penting:</strong> Halaman ini hanya untuk pengaturan awal. Harap hapus atau amankan rute ini setelah admin pertama dibuat di lingkungan produksi!
            </p>
            <form method="POST" action="{{ url_for('create_first_admin') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nama Pengguna Admin</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi Admin</label>
                    <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill">Buat Admin</button>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg rounded-pill">Kembali ke Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
